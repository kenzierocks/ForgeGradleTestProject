buildscript {
    repositories {
        mavenLocal() // latest FG is installed locally
        jcenter()
        mavenCentral()
        maven {
            name "forge"
            url "http://files.minecraftforge.net/maven"
        }
    }

    configurations.all {
        resolutionStrategy {
            cacheChangingModulesFor 0, 'seconds'
        }
    }

    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '2.2-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

minecraft {
    version = project.property('mc-version') + "-" + project.property('forge-version')
    runDir = './run'
    mappings project.property('mappings')
}
